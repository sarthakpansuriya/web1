<body background="image jpg.jpg">
    <div class="login-container">
    <center><h2>LogIn</h2></center>
    <script>
        function data()
        {

            var b=document.getElementById("n2").value;
            if(a==""||b=="")
            {
                alert("All Fields are Mendatory.");
                return false;
            }
            else if(b!=1234)
            {
                alert("Wrong Password!");
                return false;
            }
            else
            {
                true;
            }
        }  
    </script>
    <form action="Home.html" onsubmit="return data();">
        <input type="text" placeholder="Username" id="n1">
        <input type="password" placeholder="Password" id="n2">
        <br><br>
        <button class="login">LogIn</button><br>
        <br><p>Don't have an account? <a href="Register.html">Sign up</a></p>
    </form>

</html>
