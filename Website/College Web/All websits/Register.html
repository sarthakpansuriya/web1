<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body background="image jpg.jpg">
    <div class="login-container">
    <center><h2>Register</h2></center>
    <script>
        function data()
        {
            var a=document.getElementById("n1").value;
            var b=document.getElementById("n2").value;
            var c=document.getElementById("n3").value;
            var d=document.getElementById("n4").value;
        
        
            if(a==""||b==""||c==""||d=="")
            {
                alert("All Fields are Mendatory.");
                return false;
            }
            else if(b.length<10||b.length>10)
            {
                alert("Number should be of 10 Digits! Please enter valid Numbers.");
                return false;
            }
            else if(isNaN(b))
            {
                alert("Only Number are allowed! Please enter valid Numbers.");
                return false;
            }
            else if(c!=d)
            {
                alert("Please enter same Password");
                return false;
            }
            else
            {
                true;
            }
        }  
    </script>

    <form action="Home.html" onsubmit="return data();">
        <input type="text" placeholder="Username" id="n1">
        <input type="text" placeholder="Contact No" id="n2">
        <input type="password" placeholder="Password" id="n3">
        <input type="password" placeholder="Confirm Password" id="n4"><br><br>
        <button class="register">Register</button><br>
        <br><p>Already have an account. <a href="LogIn.html">LogIn here</a></p>
    </form>
</body>
</html>
